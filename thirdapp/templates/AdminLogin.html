<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4"> 
                <div class="card shadow">
                    <div class="card-header text-center text-black">
                        <h2>Admin Login</h2>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="loginadminname" class="form-label">Adminname</label>
                                <input class="form-control" id="loginusername" name="adminname" placeholder="Enter Adminname" required>
                            </div>
                            <div class="mb-3">
                                <label for="loginPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" name="password" id="loginPassword" placeholder="Enter your password" required>
                            </div>
                            <div class="d-flex justify-content-center"> 
                                <button type="submit" class="btn btn-success w-50" formaction="/AdminToLogin">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
