<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Admin Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/score">View Scores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/addQuestion">Add Question</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            
            <div class="col-md-5">
                <div class="card shadow text-center">
                    <div class="card-body">
                        <h5 class="card-title">View Scores</h5>
                        <p class="card-text">Check the exam results of all students.</p>
                        <a href="/ExamScores" class="btn btn-primary">View Scores</a>
                    </div>
                </div>
            </div>

          
            <div class="col-md-5">
                <div class="card shadow text-center">
                    <div class="card-body">
                        <h5 class="card-title">Add Question</h5>
                        <p class="card-text">Add new questions to the exam database.</p>
                        <a href="/display" class="btn btn-success">Add Question</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
